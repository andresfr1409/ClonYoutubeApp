{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>videoplay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/estilos.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid" id="barra-principal">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarTogglerDemo01"
                    aria-controls="navbarTogglerDemo01"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="{% url 'feed' %}">PLAYDEV</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" id="inicio" aria-current="page" href="{% url 'feed' %}">Inicio</a>
                        </li>
                    </ul>
                    <form action="{% url 'buscar_videos' %}" class="d-flex input-group w-auto" method="get" id="buscador">
                        <input 
                            type="shearch" 
                            class="form-control"
                            name="query" 
                            aria-label="Buscar"
                            placeholder="Buscar">
                        <button 
                            class="btn btn-outline-primary" 
                            type="submit"
                            data-mdb-ripple-color="dark"
                        >
                            Buscar
                        </button>
                    </form>
                    <div class="d-flex align-items-center">
                        {% if user.is_authenticated %}
                        <div class="btn-group dropstart">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                                {% if usuario.customuser.imagen_perfil %}
                                    <img src="{{ usuario.customuser.imagen_perfil.url }}" 
                                    alt="Imagen" 
                                    height="40" 
                                    width="35"
                                    id="imagenActivadora" 
                                    class="dropdown-toggle" 
                                    data-toggle="dropdown" 
                                    aria-haspopup="true" 
                                    aria-expanded="false">  
                                {% else %}
                                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" 
                                    alt="Imagen" 
                                    height="40" 
                                    width="35"
                                    id="imagenActivadora" 
                                    class="dropdown-toggle" 
                                    data-toggle="dropdown" 
                                    aria-haspopup="true" 
                                    aria-expanded="false">
                                {% endif %}
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                                <li><a class="dropdown-item" href="{% url 'perfil' %}" id="botom-perfil">Mi Perfil</a></li>
                                <li><a class="dropdown-item" href="{% url 'logout' %}" id="botom-logout">Cerrar sesion</a></li>
                            </ul>
                        </div>
                        {% else %}
                        <a href="{% url 'iniciar_sesion' %}" class="btn btn-light" id="botom1">Iniciar sesion</a>
                        <a href="{% url 'registro' %}" class="btn btn-primary" id="botom2">Registrarse</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
